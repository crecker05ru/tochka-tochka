<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/style.css">
    <title>Document</title>
</head>
<body>
    <div class="main-block">
        <div class="header">
            <h1 class="header-article">FTL: Прямая машина</h1>
        </div>
        <div class="routes-block">
            <div class="routes-header">
                <div class="routes-number red">1</div>
                <div class="routes-head">Маршрут</div>
            </div>
            <div class="routes-from">
                <div class="input-title">Откуда</div>
                <input class="routes-from__input"></input>
            </div>
            <div class="routes-where">
                <div class="input-title">Куда</div>
                <input class="routes-where__input"></input>
            </div>
        </div>
        <div class="trasport-block">
            <div class="transport-header">
                <div class="transport-number red">2</div>
                <span class="transport-head">Транспорт</span>
            </div>
            <div class="trasport-weight-block">
                <div class="transport-weight">
                    <div class="trasport-title">Грузоподъёмность</div>
                    <select class="transport__select">
                        <option value="" selected class="trasport__option disabled">Не выбрана</option>
                        <option value="" class="trasport__option">Вариант 1</option>
                        <option value="" class="trasport__option">Вариант 2</option>
                        <option value="" class="trasport__option">Вариант 3</option>
                        <option value="" class="trasport__option">Вариант 4</option>
                        <option value="" class="trasport__option">Вариант 5</option>
                    </select>
                </div>
                   
                
                <div class="trasport-method">
                    <div class="trasport-title">Способ погрузки</div>
                    <select class="transport__select">
                        <option value="" selected class="trasport__option ">Задняя</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="cargo-block">
              
            <div class="cargo-header"> 
                       
                    <div class="cargo-number red">3</div>
                    <span class="cargo-head">Груз</span>
                </div>
                <div class="cargo-container"> 
                    
                <div class="cargo-title">Тип груза</div>
                <select name="" id="" class="cargo__select">
                    <option value="" class="cargo__option"></option>
                    <option value="" class="cargo__option"></option>
                    <option value="" class="cargo__option"></option>
                </select>
                <div class="cargo-container__flex">
                    <div class="cargo-class">
                        <div class="cargo__title">Класс опасности</div>
                        <select name="" id="" class="cargo__select danger-class">
                            <option value="" class="cargo__option" selected>Класс 5</option>
                            <option value="" class="cargo__option"></option>
                            <option value="" class="cargo__option"></option>
                        </select>
                    </div>
                    <div class="cargo-price">
                        <div class="cargo__title">Объявленная ценность, &#8381</div>
                        <input type="text" class="cargo__input" placeholder=">1"                      >
                    </div>
            </div>
            <div class="cargo-container__checkbox">
                <input type="checkbox" class="cargo__checkbox" id="cargo__checkbox_id">
                <label class="cargo-checkbox-text" for="cargo__checkbox_id">Требуется температурный режим</label>
            </div>
            </div>
        </div>
            <div class="time-block">
                <div class="time-header">
                    <div class="time-number red">4</div>
                    <span class="time-head">Время</span>
                </div>
                <div class="time-container__flex">
                    <div class="time-radio-title">Когда прибыть на точку</div>
                    <div class="time-radio-distance">700км в день</div>
                </div>
                <button  class="time__button active" >Адрес не указан</button>
                <button  class="time__button">Адрес не указан</button>
                
            </div>
            <div class="comment-block">
                <div class="comment-title">Комментарий к заказу</div>
                <textarea name="" id="" cols="30" rows="10" class="comment__textarea" placeholder="Укажите особенности въезда на территорию склада или подъезда к адресу"></textarea>
            </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
